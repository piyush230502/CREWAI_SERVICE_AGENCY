<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Services Agency (Groq Edition)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-primary">ðŸš€ AI Services Agency</h1>
            <p class="lead">AI-powered project analysis & strategy (Groq Edition)</p>
        </div>
        <div class="card shadow-lg p-4 mb-5 bg-body rounded">
            <form id="projectForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="project_name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="project_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="groq_api_key" class="form-label">Groq API Key</label>
                        <input type="password" class="form-control" id="groq_api_key" required placeholder="Enter your Groq API Key">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="project_description" class="form-label">Project Description</label>
                    <textarea class="form-control" id="project_description" rows="3" required></textarea>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="project_type" class="form-label">Project Type</label>
                        <select class="form-select" id="project_type">
                            <option>Web Application</option>
                            <option>Mobile App</option>
                            <option>API Development</option>
                            <option>Data Analytics</option>
                            <option>AI/ML Solution</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="timeline" class="form-label">Expected Timeline</label>
                        <select class="form-select" id="timeline">
                            <option>1-2 months</option>
                            <option>3-4 months</option>
                            <option>5-6 months</option>
                            <option>6+ months</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="budget_range" class="form-label">Budget Range</label>
                        <select class="form-select" id="budget_range">
                            <option>$10k-$25k</option>
                            <option>$25k-$50k</option>
                            <option>$50k-$100k</option>
                            <option>$100k+</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="priority" class="form-label">Project Priority</label>
                        <select class="form-select" id="priority">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="tech_requirements" class="form-label">Technical Requirements (optional)</label>
                        <input type="text" class="form-control" id="tech_requirements">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="special_considerations" class="form-label">Special Considerations (optional)</label>
                    <input type="text" class="form-control" id="special_considerations">
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze Project</button>
                </div>
            </form>
        </div>
        <div id="results" class="mt-5" style="display:none;">
            <h2 class="mb-4 text-success">Analysis Results</h2>
            <div id="resultTabs"></div>
            <div id="crewResult" class="mt-4"></div>
        </div>
        <div id="errorAlert" class="alert alert-danger mt-4" style="display:none;"></div>
    </div>
    <footer class="text-center py-4 text-muted">
        &copy; 2025 AI Services Agency | Powered by Groq & CrewAI
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
